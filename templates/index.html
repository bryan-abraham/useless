<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Advice Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #1e293b;
            --error: #ef4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            margin: 0;
            padding: 20px;
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background) 0%, #1e1b4b 100%);
        }

        .container {
            max-width: 700px;
            width: 90%;
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }

        h1 {
            text-align: center;
            color: var(--foreground);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .voice-controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--foreground);
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-prompt {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--foreground);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        .custom-prompt:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .response-display {
            margin: 1.5rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .response-display.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px var(--primary);
        }

        .generate-button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
        }

        .ambient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="ambient-background">
        <i class="fas fa-lightbulb floating-icon" style="top: 10%; left: 10%;"></i>
        <i class="fas fa-brain floating-icon" style="top: 20%; right: 15%;"></i>
        <i class="fas fa-comment floating-icon" style="bottom: 15%; left: 20%;"></i>
        <i class="fas fa-magic floating-icon" style="bottom: 25%; right: 10%;"></i>
    </div>

    <div class="container">
        <h1><i class="fas fa-robot"></i> USEFUL.ai</h1>
        
        <div class="voice-controls">
            <select id="voiceSelect">
                <option value="">Choose a voice...</option>
            </select>
        </div>

        <div class="input-group">
            <textarea 
                id="customPrompt" 
                class="custom-prompt" 
                placeholder="âœ¨ Ask me any of your questions"
            ></textarea>
        </div>

        <div class="response-display" id="responseDisplay">
            <i class="fas fa-magic"></i> Enter your question and watch the AI give you the most accurate answer!
        </div>

        <button class="generate-button" id="generateButton">
            <i class="fas fa-wand-sparkles"></i> Generate Answer
        </button>
    </div>

    <script>
        const customPrompt = document.getElementById('customPrompt');
        const generateButton = document.getElementById('generateButton');
        const responseDisplay = document.getElementById('responseDisplay');
        const voiceSelect = document.getElementById('voiceSelect');
        
        let speechSynthesis = window.speechSynthesis;
        let voices = [];

        function initVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = voices
                .map((voice, index) => `<option value="${index}">${voice.name} (${voice.lang})</option>`)
                .join('');
        }

        speechSynthesis.onvoiceschanged = initVoices;

        if (speechSynthesis.getVoices().length > 0) {
            initVoices();
        }

        function speakText(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            const selectedVoice = voices[voiceSelect.value];
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            utterance.rate = 1;
            utterance.pitch = 1;
            
            speechSynthesis.speak(utterance);
            responseDisplay.classList.add('active');
        }

        function setLoading(isLoading) {
            generateButton.disabled = isLoading;
            generateButton.innerHTML = isLoading ? 
                '<i class="fas fa-spinner fa-spin"></i> Generating...' : 
                '<i class="fas fa-wand-sparkles"></i> Generate Answer';
            responseDisplay.classList.toggle('loading', isLoading);
        }

        function showError(message) {
            responseDisplay.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            responseDisplay.classList.add('error');
            setTimeout(() => responseDisplay.classList.remove('error'), 3000);
        }

        generateButton.addEventListener('click', async () => {
            const prompt = customPrompt.value.trim();
            
            if (!prompt) {
                showError('Please enter a topic first!');
                return;
            }

            speechSynthesis.cancel();
            responseDisplay.classList.remove('active');

            setLoading(true);
            responseDisplay.classList.remove('error');

            try {
                const response = await fetch('/generate-excuse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ customPrompt: prompt })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const advice = data.excuse || data.message;
                    responseDisplay.innerHTML = `<i class="fas fa-quote-left"></i> ${advice} <i class="fas fa-quote-right"></i>`;
                    speakText(advice);
                } else {
                    showError(data.error || 'An error occurred while generating advice.');
                }
            } catch (error) {
                showError('Failed to connect to the server. Please try again.');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        });

        customPrompt.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateButton.click();
            }
        });
    </script>
</body>
</html>
